<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Resizer Tool</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1877f2;
      font-size: 22px;
      margin: 10px 0 15px;
    }

    .container {
      background: #fff;
      padding: 20px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 380px;
      width: 100%;
    }

    input[type="file"], select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      display: block;
      margin: 12px auto 0;
      padding: 10px 20px;
      background-color: #1877f2;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(24, 119, 242, 0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #145fc2;
    }

    .info-box {
      font-size: 13px;
      background: #f9f9f9;
      padding: 10px;
      border-left: 4px solid #1877f2;
      margin-top: 16px;
      border-radius: 4px;
      word-break: break-word;
    }

    .info-title {
      font-weight: bold;
      margin-bottom: 4px;
      color: #333;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üñº Image Resizer</h1>
  <div class="container">
    <input type="file" id="upload" accept="image/*" />
    <label for="size-select"><strong>K√≠ch th∆∞·ªõc:</strong></label>
    <select id="size-select">
      <option value="750x750">750x750</option>
      <option value="530x530">530x530</option>
    </select>

    <button onclick="resizeImage()">Resize & Download</button>

    <div class="info-box" id="info-original" style="display:none;">
      <div class="info-title">·∫¢nh g·ªëc:</div>
      <div id="original-info"></div>
    </div>

    <div class="info-box" id="info-resized" style="display:none;">
      <div class="info-title">·∫¢nh m·ªõi:</div>
      <div id="resized-info"></div>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    let originalFile;
    let originalImage = new Image();

    document.getElementById('upload').addEventListener('change', (e) => {
      originalFile = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        originalImage.onload = () => {
          document.getElementById("info-original").style.display = "block";
          document.getElementById("original-info").innerText = 
            `T√™n: ${originalFile.name}\n` +
            `K√≠ch th∆∞·ªõc g·ªëc: ${originalImage.width}x${originalImage.height}px\n` +
            `Dung l∆∞·ª£ng: ${(originalFile.size / 1024).toFixed(1)} KB`;
        };
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(originalFile);
    });

    function resizeImage() {
      if (!originalFile) return alert("H√£y ch·ªçn m·ªôt ·∫£nh.");

      const sizeValue = document.getElementById('size-select').value;
      const [width, height] = sizeValue.split('x').map(Number);

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(originalImage, 0, 0, width, height);

      const originalName = originalFile.name;
      const extension = originalName.split('.').pop();
      const baseName = originalName.replace(/\.[^/.]+$/, "");
      const resizedName = `${baseName}_${width}x${height}.${extension}`;

      canvas.toBlob(function (blob) {
        document.getElementById("info-resized").style.display = "block";
        document.getElementById("resized-info").innerText = 
          `T√™n: ${resizedName}\n` +
          `K√≠ch th∆∞·ªõc m·ªõi: ${width}x${height}px\n` +
          `Dung l∆∞·ª£ng m·ªõi: ${(blob.size / 1024).toFixed(1)} KB`;

        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = resizedName;
        a.click();
      }, originalFile.type);
    }
  </script>
</body>
</html>
